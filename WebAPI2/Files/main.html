  <style type="text/css">
    body {
      font-family: Arial, Helvetica, Tahoma, Times New Roman;
      margin-top: 60px;
    }

    button {
      border-radius: 3px;
    }

    button:focus {
      outline: 0px;
      /*border-radius: 3px;*/
    }

    .custom-toggler .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(0,123,255, 0.9)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
    }

    .collapsible {
      background-color: #dedede;
      color: black;
      cursor: pointer;
      padding: 8px;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 15px;
      margin-bottom: 3px;
    }

    .active,
    .collapsible:hover {
      background-color: #cdcdcd;
    }

    .collapsible:after {
      content: '\002B';
      color: black;
      font-weight: bold;
      float: right;
      margin-left: 5px;
      border: none;
    }

    .active:after {
      content: "\2212";
    }

    .details {
      font-size: 0.8em;
      padding: 0 18px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
      background-color: #f1f1f1;
    }

    .bottom {
      position: relative;
      /* padding: 0px 10px 0px 10px; */
      /* bottom: 0; */
      width: 100%;
      /* Height of the footer*/
      /* height: 90px; */
      margin-top: 30px;
      margin-bottom: 75px;
    }

    .footer {
      position: fixed;
      padding: 10px 10px 0px 10px;
      bottom: 0;
      width: 100%;
      /* Height of the footer*/
      height: 60px;
    }

    @media screen and (max-width: 768px) {
      .footer {
        height: 60px;
      }
    }

    .error {
      font-size: 0.8em;
      color: red;
    }
  </style>
</head>

  <div class="bottom">
    <div class="small text-center mb-2 ml-4">Local time: <span id="datetime"></span>
      <script type="text/javascript">
        var datetime = document.getElementById('datetime');
        var d = new Date();
        var formatted = d.getFullYear() + '-' +
          ('0' + (d.getMonth() + 1)).slice(-2) + '-' +
          ('0' + d.getDate()).slice(-2) + ' ' +
          ('0' + d.getHours()).slice(-2) + ':' +
          ('0' + d.getMinutes()).slice(-2) + ':' +
          ('0' + d.getSeconds()).slice(-2);
        datetime.innerHTML = formatted;
      </script>
