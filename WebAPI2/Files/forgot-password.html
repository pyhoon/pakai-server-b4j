<div class="container password-page">
    <div id="alert" class="alert alert-danger alert-dismissible mt-3" role="alert" style="display: none">
        Alert
    </div>

    <div class="password-form mt-3 mb-3">
        <form id="ForgotPasswordForm" class="password-box">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <div class="password-logo">
                        <a href="dashboard" class="h1"><b>Web</b>API</a>
                    </div>
                </div>
                <div class="card-body password-card-body">
                    <p class="password-box-msg">Enter your email and click Submit button</p>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" id="email" required="required">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>                        
                    </div>
					<div class="row">
						<div class="col-8">
						</div>
                        <div class="col-4">
							<button id="btnSubmit" type="button" class="btn btn-primary btn-block">Submit</button>
						</div>
					</div>
                    <p class="mb-0">
                        <a href="login" class="text-center">Return to Login page</a>
                    </p>
                </div>

            </div>
        </form>
    </div>
</div>
