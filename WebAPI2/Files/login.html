<div class="container login-page">
	<div id="alert" class="alert alert-danger alert-dismissible mt-3" role="alert" style="display: none">
		Alert
	</div>

	<div class="login-form mt-3 mb-3">
		<form id="LoginForm" class="login-box">
			<div class="card card-outline card-primary">
				<div class="card-header text-center">
					<div class="login-logo">
						<a href="../../dashboard" class="h1" style="text-decoration: none;"><b>Web</b>API</a>
					</div>
				</div>
				<!-- <div class="card-header text-center">
					<a href="../../index2.html" class="h1"><b>Admin</b>LTE</a>
				</div> -->
				<div class="card-body login-card-body">
					<p class="login-box-msg">Log in to start your session</p>
					<!-- <form action="../../index3.html" method="post"> -->
					<div class="input-group mb-3">
						<!-- <input type="email" class="form-control" placeholder="Email"> -->
						<!-- <label for="name">Name:</label> -->
						<input type="email" class="form-control" placeholder="Email" id="email" required="required">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<!-- <input type="password" class="form-control" placeholder="Password"> -->
						<!-- <label for="password">Password:</label> -->
						<input type="password" class="form-control" placeholder="Password" id="password" required="required"
							autocomplete="false">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-8">
							<div class="icheck-primary">
								<input type="checkbox" id="remember">
								<label for="remember">
									Remember Me
								</label>
							</div>
						</div>

						<div class="col-4">
							<button id="btnLogin" type="submit" class="btn btn-primary btn-block">Log In</button>
							<!-- <a class="btn btn-primary btn-block text-center" href="/dashboard">Log in</a> -->
						</div>

					</div>
					<!-- </form> -->

					<p class="mb-1">
						<a href="forgot-password.html">I forgot my password</a>
					</p>
					<p class="mb-0">
						<a href="register.html" class="text-center">Register a new membership</a>
					</p>
				</div>

			</div>
		</form>

	</div>
</div>
